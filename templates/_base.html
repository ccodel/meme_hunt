{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} Meme Hunt Club{% endblock title %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/washu-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top navbar-dark wustl-red">
        <a class="navbar-brand" href="{% url 'home' %}">Meme Hunt Club</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="nav navbar-nav">
            <a class="nav-item btn btn-light" href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
              <a class="nav-item btn btn-light" href="{% url 'account_logout' %}">Log Out</a>
            {% else %}
              <a class="nav-item btn btn-light" href="{% url 'account_login' %}">Log In</a>
              <a class="nav-item btn btn-secondary" href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
          </div>
        </div>
      </nav>
    </header>

    <br><br><br><br>

    <div class="container-fluid">
      {% block content %}
      {% endblock content %}
    </div>

    <br><br><br>

    <footer class="fixed-bottom">
      <div class="copyright wustl-red wustl-link">
        Â© 2020 WashU Meme Hunt Club | Made with Django, maintained by <a href="https://github.com/ccodel">Cayden Codel</a>
      </div>
    </footer>

    <!-- JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
