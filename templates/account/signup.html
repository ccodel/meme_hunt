{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <h3 class="text-center">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center">
      <button class="btn btn-lg btn-success" type="submit">Sign Up</button>
    </div>
  </form>

  <br>

  <div class="text-center">
  <a href="{% url 'account_login' %}">Already signed up?</a>
  </div>
</div>
{% endblock content %}
