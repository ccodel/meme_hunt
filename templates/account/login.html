{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <h3 class="text-center">Log in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {% if request.GET.next != None %}
      <input type=hidden id="next" name="next" value="{{ next }}">
    {% endif %}
    <div class="text-center">
      <button class="btn btn-lg btn-success" type="submit">Log In</button>
    </div>
  </form>

  <br>

  <div class="text-center">
    <a href="{% url 'account_signup' %}">Don't have an account yet?</a>
  </div>
</div>
{% endblock content %}
