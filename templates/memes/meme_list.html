{% extends '_base.html' %}

{% block content %}
  {% if meme_list|length == 0 %}
    <div class="text-center">
      <h2 class="text-muted">No memes to display</h2>
    </div>
    {% else %}
      <h2 class="text-center">Meme list</h2>
      <hr>
    {% for meme in meme_list %}
    <div class="container border rounded mt-2 mb-2">
      <a class="row" href="{{ meme.get_absolute_url }}">
        <img class="thumbnail ml-2 mr-2" id="meme" src="{{ meme.image.url }}">
        <h2 class="my-auto">{{ meme.subtitle }}</h2>
        <p class="my-auto ml-auto mr-2">{{ meme.start_date}} - {{ meme.end_date }}</p>
      </a>
    </div>
    {% endfor %}
  {% endif %}
{% endblock content %}
