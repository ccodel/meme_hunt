{% extends '_base.html' %}
{% load qr_tags %}

{% block content %}
<div class="container">
  <h3 class="text-center">Create a meme</h3>
  {% if meme != None %}
    <div class="text-center" id="meme-feedback">
      <h4 class="text-center">QR code for meme</h4>
      <img class="w-25" id="meme" src="{{ meme.image.url }}">
      <br>
      {% qr_from_text meme.get_absolute_location_url %}
    </div>
  {% endif %}
  <form class="text-center" enctype="multipart/form-data" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}    
    <div class="text-center">
      <button class="btn btn-lg btn-success" type="submit">Create</button>
    </div>
  </form>
</div>
{% endblock %}
